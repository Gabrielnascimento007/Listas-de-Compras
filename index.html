<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas de Compras</title>
  </head>
  <body>
    <header>
      <h1>Minhas listas de compras</h1>
    </header>
    <hr />
    <br />
    <main>
      <section>
        <input id="leite" type="checkbox" name="leite" checked />

      </section>
      <section>
        <input id="ovos" type="checkbox" name="ovos" />
        <label for="ovos"><strong>Ovos</strong></label>
      </section>
      <section>
        <input id="açucar" type="checkbox" name="açucar" />
        <label for="açucar"><strong>Açucar</strong></label>
      </section>
      <section>
        <input id="farinha" type="checkbox" name="farinha" />
        <label for="farinha"><strong>Farinha</strong></label>
      </section>
    </main>
  </body>
</html>
